<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6acce40523.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row today">
        <div class="col-sm-4 today">
          <h1 class="symbol">🌤</h1>
          <h1 class="city" id="city">London</h1>
          <h2 class="date" id="currentDate">date</h2>
          <span class="temp-today"
            ><h1 class="temp" id="temp-display">10</h1>
            <h2 class="metric">
              <a href="#" id="c-link">°C</a>
              |
              <a href="#" id="f-link">°F</a>
            </h2></span
          >
        </div>
        <div class="col-sm-8 entercity">
          <form>
            <input
              class="form-control entercity"
              type="text"
              id="city-input"
              placeholder="Enter City"
            />
          </form>
        </div>
      </div>
      <div class="additionalinformation">
        <ul>
          <li>Percipitation: 95%</li>
          <li>Humidity: 63%</li>
          <li>Wind: 6mph</li>
        </ul>
      </div>
      <div class="row weekday">
        <div class="col-sm weekday">
          <h2 class="weather-symbol">🌧</h2>
          <h2>Monday</h2>
          <span class="high temp">10°</span>
          <span class="low temp">/ 6°</span>
        </div>
        <div class="col-sm weekday">
          <h2 class="weather-symbol">🌦</h2>
          <h2>Tuesday</h2>
          <span class="high temp">12°</span>
          <span class="low temp">/ 6°</span>
        </div>
        <div class="col-sm weekday">
          <h2 class="weather-symbol">☀️</h2>
          <h2>Wednesday</h2>
          <span class="high temp">18°</span>
          <span class="low temp">/ 8°</span>
        </div>
        <div class="col-sm weekday">
          <h2 class="weather-symbol">🌧</h2>
          <h2>Thursday</h2>
          <span class="high temp">15°</span>
          <span class="low temp">/ 9°</span>
        </div>
        <div class="col-sm weekday">
          <h2 class="weather-symbol">🌧</h2>
          <h2>Friday</h2>
          <span class="high temp">12°</span>
          <span class="low temp">/ 9°</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
